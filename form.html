<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Request RECIPE</title>
    <link rel="stylesheet" href="styletwo.css">
    <script src="https://kit.fontawesome.com/4b8e303bca.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section id="titlesection" class="desktopuse">
            <div id="titleboxone">
                <div id="titlename">
                    &nbsp;&nbsp;&nbsp;Orlando Orlandini&nbsp;&nbsp;&nbsp;
                    <div id="orlhead">

                    </div>
                </div>
            </div>
            <div id="headerlinks">
                <a href="gallery.html" class="flexlink">&nbsp;&nbsp;&nbsp; Gallery <i
                        class="fa-solid fa-camera-retro topi"></i> &nbsp;&nbsp;&nbsp;</a>
                <a href="index.html" class="flexlink">&nbsp;&nbsp;&nbsp; About me <i
                        class="fa-solid fa-medal topi"></i> &nbsp;&nbsp;&nbsp;</a>
                <a href="form.html" class="flexlink">&nbsp;&nbsp;&nbsp; Request a recipe <i
                        class="fa-solid fa-bowl-food topi"></i>&nbsp;&nbsp;&nbsp;</a>
            </div>
        </section>
        <hr>
    </header>
    <main>
        <section id="request">
            <div id="form">

                <form method="post" action="#">
                    <fieldset>
                        <h2 class="boldie"> &nbsp;Please fill in the below form to request a recipe&nbsp;</h2>


                        <label for="fname"> Your Name </label>
                        <input class="text-input" id="fname" name="first_name" type="text" required
                            placeholder="Your First Name">
                        &nbsp;
                        <label for="lname" id="lastone"> Last Name </label>
                        <input class="text-input" id="lname" name="last_name" type="text" required
                            placeholder="Your Last Name">
                        <br>

                        <label for="email">Email Address </label>
                        <input class="text-input email" type="email" id="email" name="email_address" required
                            placeholder="Your Email Address">
                        <br>

                        <label for="txtarea">Recipe Requested </label>
                        <textarea id="txtarea" name="Info_about_recipe" required rows="2" cols="55"
                            placeholder="You can request multiple recipes."></textarea>
                        <br>


                        <input type="submit" value="Request" id="submit">
                    </fieldset>

                </form>

            </div>
        </section>
    </main>

    <footer>
